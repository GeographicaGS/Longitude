version: "3"
services:
  python:
    image: python:3.6.3-onbuild
    command: bash
    volumes:
      - .:/usr/src/app

  cache:
    image: redis:alpine
    ports:
      - "6379:6379"
    command:
      - redis-server
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
    restart: unless-stopped